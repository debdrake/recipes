<h1>Wall Wash</h1>
<h2>INGREDIENTS</h2>
<ul>
    <li>1 teaspoon dry mustard</li>
    <li>1 cup jam - cranberry, peach. or currant</li>
    <li>1/2 teaspoon cloves, ground</li>
    <li>1/2 teaspoon soy sauce</li>
    <li>1/2 cup brown sugar</li>
    <li>splash concentrated orange juice</li>
</ul>
<h2>METHOD</h2>
<p>Cook all ingredients in a saucepan over low heat.</p>
