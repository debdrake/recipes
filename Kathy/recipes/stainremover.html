<h1>Stain Remover for White Fabrics</h1>
<h2>INGREDIENTS</h2>
<ul>
    <li>1/2 cup Joy dishwashing liquid</li>
    <li>1/2 cup Hydrogen Peroxide</li>
</ul>
<h2>METHOD</h2>
Scrub into stain, let stand for 5-10 minutes. Wash as usual.
