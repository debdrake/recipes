<h1>Dumplings - Grandma's</h1>
<h2>INGREDIENTS</h2>
<ul>
    <li>1 cup flour</li>
    <li>2 teaspoons baking powder</li>
    <li>1/2 teaspoon baking soda</li>
    <li>1 egg</li>
    <li>2 tablespoons butter, melted</li>
    <li>1/3 cup milk</li>
</ul>
<h2>METHOD</h2>
Mix lightly.  Drop in soup 10 minutes uncovered, then 10 minutes covered.
