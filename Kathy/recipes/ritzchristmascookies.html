<h1>Ritz Christmas Cookies</h1>
<h2>INGREDIENTS</h2>
<ul>
    <li>1 gallon hot water</li>
    <li>1 cup ammonia</li>
    <li>1/2 cup white vinegar</li>
    <li>1/4 cup baking soda</li>
</ul>
<h2>METHOD</h2>
<p>Mix all ingredients. Brush on or wipe on, wipe down with hot water.  Cuts through grease & dirt.  No streaking! SOURCE: Jan Stenga</p>
